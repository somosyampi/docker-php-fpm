name: Publish Docker image to Amazon ECR
on:
  push:
    branches: aws 
jobs:
  deploy:
    name: Build/push php-fpm ${{ matrix.image }} image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ['5.6', '7.1', '7.2', '7.3', '7.4', '7.4-wk', '8.0', '8.0-prod']
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push the image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.REPO_NAME }}
        
      run: |
        # Build a docker container and push it to ECR 
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:./${{ matrix.image }} -f ./${{ matrix.image }}/Dockerfile
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ matrix.image }}      